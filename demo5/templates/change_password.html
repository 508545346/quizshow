{% extends "base.html"%}


{% block title%} {% endblock%}


{% block head%}

{% endblock%}


{% block body%}
<div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-8">
        <form method="POST" action="{{ url_for('user1.change_password') }}">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="change_password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">重新输入</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" name="change_password1">
                </div>
            </div>

            {% for message in get_flashed_messages() %}
            <div class="form-group">
                <div class="text-danger">{{message}}</div>
            </div>
            {% endfor %}
            <div class="form-group" style="text-align: right;">
                <button class="btn btn-primary">修改密码</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock%}
